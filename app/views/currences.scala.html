@(ratesView: controllers.RatesView)

@main("Currencies rates") {
  <div id="status">@ratesView.base</div>
  <div id="date">@ratesView.date</div>
  <ul>
  @for((currency, rate) <- ratesView.rates) {
    <li><a href='@routes.HomeController.showCurrencies(Some(currency))'>@currency</a> -> @rate</li>
  }
  </ul>
}
